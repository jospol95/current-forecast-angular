<div class="well">
  <h2>Enter a zipcode:</h2>
  <input type="text" #zipcode placeholder="Zipcode"
         class="form-control">

  <auto-complete-component>

  </auto-complete-component>

  <br>
  <state-button-component
          defaultText="Add location"
          (mainClickEvent)="addLocation(zipcode.value)"
          [loadable]="locationForecast$ | async"></state-button-component>
</div>
